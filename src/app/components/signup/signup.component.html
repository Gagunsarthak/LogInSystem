<style>
  .bg-dots{
    background-image: url(https://assets-global.website-files.com/5b5a66e9f3166b36708705fa/5dea7a12bb83ab1f13040de5_cx-dots.svg);
    background-repeat: no-repeat
  }
</style>

<div class="m-auto max-w-6xl p-12">
   <div class="flex flex-col md:flex-row">
      <div class="md:w-1/2 max-w-md flex flex-col justify-center">
         <div class="md:text-5xl text-2xl uppercase font-black">Awesome tool for your future team</div>
         <div class="text-xl mt-4">
      
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
         <div class="my-5 h-16">
            <!-- <div class="shadow-md font-medium py-2 px-4 text-yellow-100
               cursor-pointer bg-yellow-600 hover:bg-yellow-500 rounded text-lg text-center w-48">Join us now</div> -->
         </div>
      </div>
      <div class="flex md:justify-end w-full md:w-1/2 -mt-5">
         <div class="bg-dots">
            <div class="shadow-2xl max-w-md z-10 rounded-full mt-6 ml-4">
               <div class=" p-10 bg-white"><img alt="quote" class="float-left mr-1" src="https://assets-global.website-files.com/5b5a66e9f3166b36708705fa/5cf8fb1f994fb7168d0d66fb_quote-intro.svg"> 
               
                <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
                  <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="Ex. Jon" formControlName="name" />
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ex. Jon" formControlName="email" />
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input
                      matInput
                      type="password"
                      placeholder="Ex. Jon"
                      formControlName="password"
                    />
                  </mat-form-field>
                  <button
                    color="accent"
                    [disabled]="!signupForm.valid"
                    mat-raised-button
                    type="submit"
                  >
                    <span>Sign up</span>
                  </button>
                </form>
                 
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
